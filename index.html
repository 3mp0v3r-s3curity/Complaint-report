<!DOCTYPE html>
<html>
<head>
  <title>Empower Security</title>
  <style>
    body {
      background-color: #000;
      font-family: "Courier New", Courier, monospace;
      color: #0f0;
    }

    h1 {
      font-size: 40px;
      text-align: center;
      margin-top: 40px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      margin-top: 50px;
    }

    label {
      display: block;
      margin-top: 20px;
      text-align: left;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: rgb(0, 70, 0);
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: rgb(4, 167, 4);
    }
  </style>
</head>
<body>
  <h1>Complaint Form</h1>
  <h3>Complaint Form</h3>
  <form action="submit_complaint.php" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    
    <label for="whatsapp">WhatsApp Number:</label>
    <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{10}">
    
    <label for="complaint">Complaint Details:</label>
    <textarea id="complaint" name="complaint" rows="4" required></textarea>
    
    <input type="submit" value="Submit Complaint">
  </form>
</body>
</html>
